<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalist: Daily Focus on Your Goals</title>
</head>
<body>
    <div class="container-fluid border">
        <section class="row">
            <header class="navbar navbar-expand-md navbar-light">
                <figure id="logo" class="col-3 w-50"></figure>
                <nav class="col-6">
                    <ul class="list-unstyled navbar-nav justify-content-end" id="buttons">
                        <li><button type="button" class="btn btn-dark nav-item" id="goal-btn"><i class="flaticon-add"></i>Goal</button></li>
                        <li><button type="button" class="btn btn-primary nav-item" id="focus-btn"><i class="flaticon-add"></i>Focus</button></li>
                    </ul>
                </nav>
            </header>
        </section>
        <section class="row" id="main">
            <aside class="col-md-4 card border" id="goal-list">
                <form action="" method="post" id="goal-form">
                    <h3>Add Goal</h3>
                    <div class="goal-inputs">
                        <label for="title">Title</label>
                        <input type="text" name="goal-title" id="title">
                    </div>
                    <div class="goal-inputs">
                        <label for="description">Description</label>
                        <textarea name="goal-description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="goal-inputs">
                        <label for="date">Due Date</label>
                        <input type="date" name="goal-date" id="date">
                    </div>
                    <div id="input-btn"><button type="submit" class="btn btn-primary">Add</button></div>
                </form>
                <ul class="list-unstyled list-group list-group-flush">
                    <li class="list-group-item"><p>Goal 1: Do stuff</p></li>
                    <li class="list-group-item">Goal 2:  This is a really long goal description with way too much text</li>
                    <li class="list-group-item">Goal 3</li>
                    <li class="list-group-item">Goal 4</li>
                    <li class="list-group-item">Goal 5</li>
                </ul>
            </aside>
            <main class="col-md-8 border text-center" id="focus-window">
                <h3 class="display-1" id="focus-title">Today's Focus</h3>
                <ul class="list-unstyled list-group" id="focus-items">
                    <li class="list-group-item-light">
                        <input type="checkbox" class="form-check-input me-1" value="" id=""> Focus 1</li>
                    <li class="list-group-item-light">
                        <input type="checkbox" class="form-check-input me-1" value="" id=""> Focus 2</li>
                    <li class="list-group-item-light">
                        <input type="checkbox" class="form-check-input me-1" value="" id=""> Focus 3</li>
                </ul>
            </main>
        </section>
        <section class="row">
            <footer class="footer border">
                <p id="copyright">Copyright 2022 @iameddy</p>
            </footer>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
